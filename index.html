<html>
    <head>
    </head>
    <body>
        <canvas style = "border: 1px solid blue" width="1000" height="600" id="duk"></canvas>
        
        <script>
            var c = document.getElementById("duk");
            var ctx = c.getContext("2d");
            
            //Måla en gubbe
            function paintMan(x, y){    //lägger min målning i en funktion som jag måste anropa
                // Måla huvudet
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2 * Math.PI);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "rgb(255,0,0)";
                ctx.fillStyle = "rgb(255,170,120)";
                ctx.stroke();
                ctx.fill();

                //Måla kropp

                ctx.fillStyle = "olive";
                ctx.fillRect(x - 10, y + 18, 20, 80);
                
                //Måla  högerarm
                ctx.beginPath();
                ctx.moveTo(x + 5, y + 35);
                ctx.lineTo(x + 20, y + 70);
                ctx.stroke();
                
                //Måla vänsterarm
                ctx.beginPath();
                ctx.moveTo(x - 5, y + 35);
                ctx.lineTo(x - 20, y + 70);
                ctx.stroke();
                
                //Måla högerben
                ctx.strokeStyle = "rgb(0,0,255)";
                ctx.beginPath();
                ctx.moveTo(x + 5, y + 98);
                ctx.lineTo(x + 20, y + 138);
                ctx.stroke();
                
                //Måla vänsterben
                ctx.beginPath();
                ctx.moveTo(x - 5, y + 98);
                ctx.lineTo(x - 20, y + 138);
                ctx.stroke();
            }
            
            paintMan(100, 100); //anropar min funktion
            paintMan(300, 100);
            paintMan(100, 300);
            
        </script>
    </body>
</html>
